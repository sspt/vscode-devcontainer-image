name: Build Docker Image

on:
  push:
    tags:
      - 'v*.*'  # Trigger on version tags (e.g., v1.0)

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          docker build -t ghcr.io/sspt/devcontainer-for-cf-workers:${VERSION} -t ghcr.io/sspt/vscode-devcontainer-image:latest .
          docker push ghcr.io/sspt/vscode-devcontainer-image:${VERSION}
          docker push ghcr.io/sspt/vscode-devcontainer-image:latest
